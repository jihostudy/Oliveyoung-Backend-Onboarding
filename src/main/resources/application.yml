spring:
  application:
    name: user-service

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/sns_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # Jackson 설정 (JSON 직렬화/역직렬화)
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

  # SQL 초기화 설정
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:indexes.sql
      continue-on-error: true  # 인덱스가 이미 존재해도 에러 무시

# Server Configuration
server:
  port: 8081

# Springdoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true

# Logging
logging:
  level:
    root: INFO
    oliveyoung.user_service: DEBUG
    org.springframework.jdbc.core: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
